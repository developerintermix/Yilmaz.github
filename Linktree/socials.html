<html>
<head>
    <title>Social links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact-card">
        <div class="card__image">
            <img src="social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="error">
        </div>
        <div class="card__content">
            <h1 class="card__title">Jessica Randall</h1>
            <h3 class="card__sub-title">London, United Kingdom</h3>
            <p class="card__intro">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__buttons">
            <button class="card__button">GitHub</button>
            <button class="card__button">Frontend Mentor</button>
            <button class="card__button">LinkedIn</button>
            <button class="card__button">Twitter</button>
            <button class="card__button">Instagram</button>
        </div>
</div>
</body>

</html>
