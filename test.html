<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h2>Mortgage Calculator</h2>
            <button id="clearBtn">Clear All</button>
            <div class="input-group">
                <label for="mortgageAmount">Mortgage Amount</label>
                <input type="number" id="mortgageAmount" placeholder="Â£" />
            </div>
            <div class="input-group">
                <label for="mortgageTerm">Mortgage Term</label>
                <input type="number" id="mortgageTerm" placeholder="years" />
            </div>
            <div class="input-group">
                <label for="interestRate">Interest Rate</label>
                <input type="number" id="interestRate" placeholder="%" step="0.01" />
            </div>
            <div class="input-group">
                <label for="mortgageType">Mortgage Type</label>
                <div class="radio-group">
                    <input type="radio" id="repayment" name="mortgageType" value="repayment" checked>
                    <label for="repayment">Repayment</label>
                    <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly">
                    <label for="interestOnly">Interest Only</label>
                </div>
            </div>
            <button id="calculateBtn">Calculate Repayments</button>
        </div>
        <div class="results-container">
            <div class="results">
                <h3>Results shown here</h3>
                <p id="resultsText">Complete the form and click "calculate repayments" to see your monthly repayments.</p>
            </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
