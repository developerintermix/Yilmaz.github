<html>
<head>
    <title>Hypotheek Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-card">
        <div class="card__buttons">

            <div class="card__left">
                <div class="card__begin">
                        <h1 class="card__title">Mortage Calculator</h1>
                        <button class="card__reset-button"> Clear all</button>
                </div>
                <div class="card__amount">
                    <p>Mortage Amount</p>
                    <input type="number" class="card__amount-money" name="amount" placeholder="...">
                </div>
                    <div class="card__term">
                        <p>Mortage Term</p>
                        <input type="number" class="card__term-years" name="years" placeholder="...">
                    </div>
                    <div class="card__interest">
                        <p>Mortage Term</p>
                        <input type="number" class="card__interest-rates" name="percent" placeholder="...">
                    </div>
                    </div>
                </div>
            </div>

        </div>


    </div>
</body>
</html>
