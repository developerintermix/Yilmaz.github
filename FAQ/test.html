<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Page</title>
    <style>
        .faq-item {
            margin-bottom: 10px;
        }

        .faq-button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: left;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-button .arrow {
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .faq-content {
            display: none;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .faq-item.active .faq-content {
            display: block;
        }

        .faq-item.active .arrow {
            content: "−";
        }
    </style>
</head>
<body>

<div class="faq-item">
    <button class="faq-button">Vraag 1 <span class="arrow">+</span></button>
    <div class="faq-content">
        <p>Antwoord op vraag 1.</p>
    </div>
</div>

<div class="faq-item">
    <button class="faq-button">Vraag 2 <span class="arrow">+</span></button>
    <div class="faq-content">
        <p>Antwoord op vraag 2.</p>
    </div>
</div>

<script>
    const faqButtons = document.querySelectorAll('.faq-button');

    faqButtons.forEach(button => {
        button.addEventListener('click', () => {
            const faqItem = button.parentElement;
            faqItem.classList.toggle('active');

            const arrow = button.querySelector('.arrow');
            arrow.textContent = faqItem.classList.contains('active') ? '−' : '+';
        });
    });
</script>

</body>
</html>
